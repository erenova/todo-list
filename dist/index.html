<!DOCTYPE html>
<html class="h-full">

<head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Todo List</title>
<script defer src="main.js"></script></head>

<body class="select-none m-0 p-0 h-full min-h-full flex flex-col flex-1 bg-no-repeat"
    style="background-size: 100% 100%;">
    <div class="h-32 flex justify-center "
        style="background: linear-gradient(180deg, #AFAFAF 50.38%, rgba(217, 217, 217, 0.00) 100%, rgba(217, 217, 217, 0.00) 100%, rgba(232, 227, 227, 0.05) 100%);">
        <p class="font-['abeezee'] text-5xl mt-5 text-blue-800 select-none">To-Do App</p>
    </div>
    <main class="relative w-full top-[50%] left-[50%] -translate-x-2/4 -translate-y-3/4 flex justify-center md:mt-5">
        <div
            class="bg-blue-100 w-[100%] h-[400px] sm:h-[500px] md:h-[600px] md:w-[700px] xl:w-[900px] 2xl:w-[1000px] bg-opacity-80 p-3 sm:p-4 md:p-6 lg:p-8">
            <button data-buttonEvent=""
                class="hidden lg:flex lg:flex-col md:items-center absolute top-[50%] -translate-x-[145%] ">
                <img data-dynamicURL="category.svg" class="select-none w-8 md:w-12 hover:scale-110">
                Categories
            </button>

            <div id="title-bar" class="border-b border-b-black">
                <ul id="filterList" class="flex flex-row text-xl justify-around select-none ">
                    <li data-filterevent="nameFilter" class="hover:cursor-pointer flex items-center gap-2 xl:gap-8">
                        <span class="flex flex-col items-center">
                            <span class="md:text-2xl 2xl:text-3xl">Name</span>
                            <span class="text-sm" data-status="passive"></span>
                        </span>
                        <img data-dynamicURL="nameNormal.svg" class="select-none w-8 md:w-12 hover:scale-110">
                    </li>
                    <!-- second Li  (vvv) hidden in mobile view, there will be a feature as "click and show" -->
                    <li data-filterevent="none" class="hidden md:flex md:items-center md:gap-2 xl:gap-8">
                        <span class="flex flex-col items-center">
                            <span class="md:text-2xl 2xl:text-3xl">Description</span>
                            <span class="text-sm" data-status="passive"></span>
                        </span>
                        <img data-dynamicURL="descriptionNormal.svg" class="select-none w-8 md:w-12">
                    </li>
                    <li data-filterevent="dateFilter" class="hover:cursor-pointer flex items-center gap-2 xl:gap-8">
                        <span class="flex flex-col items-center">
                            <span class="md:text-2xl 2xl:text-3xl">Date</span>
                            <span class="text-sm" data-status="passive"></span>
                        </span>
                        <img data-dynamicURL="dateNormal.svg" class="select-none w-8 md:w-12 hover:scale-110">
                    </li>
                    <li data-filterevent="priorityFilter" class="hover:cursor-pointer flex items-center gap-2 xl:gap-8">
                        <span class="flex flex-col items-center">
                            <span class="md:text-2xl 2xl:text-3xl">Priority</span>
                            <span class="text-sm" data-status="passive"></span>
                        </span>
                        <img data-dynamicURL="priorityNormal.svg" class="select-none w-8 md:w-12 hover:scale-110">
                    </li>
                </ul>
            </div>
        </div>

    </main>
    <!-- Mobile navbar -->
    <div id="navbar-mobile"
        class="lg:hidden absolute bottom-0 bg-blue-100 w-full h-16 flex justify-center items-center gap-8">
        <button data-buttonEvent=""
            class="border border-green-500 bg-green-200 focus:bg-green-400 active:bg-green-200 rounded-md h-12 p-3 flex justify-center items-center">
            Go To Categories</button>
        <button data-buttonEvent="clearAllTasks"
            class="border border-green-500 bg-green-200 focus:bg-green-400 active:bg-green-200  rounded-md h-12 p-3 flex justify-center items-center">
            Clear All Tasks</button>
    </div>

    <!-- Danger (Deletion) Section -->
    <div id="delete-item" data-modalstatus
        class="hidden absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 w-3/4 h-52 bg-gray-300 text-xl flex-col justify-between items-center z-50">
        <div class="mt-8 tracking-wide ">You Are <span class="text-red-600">Deleting</span>
            All the
            Tasks</div>

        <div class="flex gap-5 mb-4">
            <button data-buttonEvent="deleteAllTasks"
                class="border border-red-500 bg-red-600 active:bg-red-600 focus:bg-red-400 hover:bg-red-400 rounded-md h-14 p-3 flex justify-center items-center">Delete
                Anyway</button>
            <button data-buttonEvent="cancelModal"
                class="border border-gray-500 bg-gray-200 focus:bg-gray-400 hover:bg-gray-400 active:bg-gray-200 rounded-md h-14 p-3 flex justify-center items-center">Cancel</button>
        </div>

    </div>
    <!-- modal dark -->
    <div id="backdrop" data-modalstatus class="hidden absolute top-0 left-0 z-40 w-full h-full bg-gray-800 opacity-70">
    </div>

    <!-- Category tab -->


</body>

</html>
