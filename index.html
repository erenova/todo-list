<!DOCTYPE html>
<html class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Todo List</title>
<script defer src="main.js"></script></head>

<body class="m-0 p-0 h-full min-h-full flex flex-col flex-1 bg-no-repeat" style="background-size: 100% 100%;">
    <div class="h-32 flex justify-center "
        style="background: linear-gradient(180deg, #AFAFAF 50.38%, rgba(217, 217, 217, 0.00) 100%, rgba(217, 217, 217, 0.00) 100%, rgba(232, 227, 227, 0.05) 100%);">
        <p class="font-['abeezee'] text-5xl mt-5 text-blue-800 select-none">To-Do App</p>
    </div>
    <main class="relative w-full top-[50%] left-[50%] -translate-x-2/4 -translate-y-3/4 flex justify-center md:mt-5">
        <div class="hidden md:block relative top-[50%] h-5 border">icon</div>
        <div
            class="bg-blue-100 w-[100%] h-[400px] sm:h-[500px] md:h-[600px] md:w-[700px] xl:w-[900px] 2xl:w-[1000px] bg-opacity-80 p-3 sm:p-4 md:p-6 lg:p-8">
            <div id="title-bar" class=" border-b border-b-black">
                <ul class="flex flex-row text-xl justify-around select-none ">
                    <li class="hover:cursor-pointer"><span>Name</span>
                        <span><img data-dynamicURL="nameAsc.svg" src="" class="select-none"></span>
                    </li>
                    <li class="hover:cursor-pointer hidden md:block">Description</li>
                    <li class="hover:cursor-pointer">Date</li>
                    <li class="hover:cursor-pointer">Priority</li>
                </ul>
            </div>
        </div>

    </main>



</body>

</html>
